<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/fonts.css">
</head>

<body>
  <main>
    <section class="filter">
      <div class="filter__select">
        <label for="marca">Filter by</label>
        <select id="vehGroup">
          <option value="all" id="category">All</option>
          <!-- Revisar para hacer dinamico -->
          <!-- <option value="A">Group A</option>
          <option value="B">Group B</option>
          <option value="C">Group C</option>
          <option value="D">Group D</option>
          <option value="E">Group E</option>
          <option value="F">Group F</option> -->
        </select>
      </div>
      <div class="filter__checkbox">
        <!-- Revisar para hacer dinamico -->
        <div class="filter__transmition">
          <div>
            <input type="checkbox" name="transmition" id="transmition-manual">
            <label for="transmition-manual">Manual Transmission</label>
          </div>
          <div>
            <input type="checkbox" name="transmition" id="transmition-automatic">
            <label for="transmition-automatic">Automatic Transmission</label>
          </div>
        </div>
        <div class="filter__seats">
          <div>
            <input type="checkbox" name="seats-five" id="seats-five">
            <label for="seats-five">5 Seats</label>
          </div>
          <div>
            <input type="checkbox" name="seats-seven-more" id="seats-seven-more">
            <label for="seats-seven-more">7 Seats or more</label>
          </div>
        </div>
        <div class="filter__convertibles">
          <div>
            <input type="checkbox" name="convertibles" id="convertibles">
            <label for="convertibles">Convertibles</label>
          </div>
        </div>
      </div>
    </section>
    <section class="card">
      
    </section>
  </main>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
